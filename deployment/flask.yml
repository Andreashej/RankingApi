---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: icecompass-api
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icecompass-api
  template:
    metadata:
      labels:
        app: icecompass-api
    spec:
      containers:
        - name: icecompass-api
          image: 670211327818.dkr.ecr.eu-central-1.amazonaws.com/icecompass:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
          env:
            - name: REDIS_URL
              value: redis://redis-master:6379/0
            - name: RDS_DB_NAME
              value: iceranking
            - name: RDS_HOSTNAME
              value: iceranking-qa.c8fmxoomvwpn.eu-central-1.rds.amazonaws.com
            - name: RDS_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: rdsdb
                    key: rdsPassword
            - name: RDS_PORT
              value: '3306'
            - name: RDS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rdsdb
                  key: rdsUser
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secretkey
                  key: secretKey
      imagePullSecrets:
        - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: flask-service
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ports:
    - port: 80
      targetPort: 5050
      protocol: TCP
  type: NodePort
  selector:
    app: icecompass-api

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: production
  name: flask-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    external-dns.alpha.kubernetes.io/hostname: api.icecompass.com
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:670211327818:certificate/f3eb57a8-c0ee-4f9e-a6fc-472667fa990c
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - host: api.icecompass.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /*
            pathType: Prefix
            backend:
              serviceName: flask-service
              servicePort: 80