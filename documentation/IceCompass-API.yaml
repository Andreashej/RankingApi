openapi: 3.1.0
info:
  title: IceCompass API
  version: '1.0'
  contact:
    name: Andreas Hejndorf
    url: icecompass.com
    email: andreas@hejndorf-foto.dk
servers:
  - url: 'http://localhost:5050/v2'
    description: Dev
  - url: 'https://api.icecompass.com/v2'
    description: Production
  - url: 'http://0.0.0.0:80/v2'
    description: Local
paths:
  '/screengroups/{screen_group_id}':
    parameters:
      - schema:
          type: string
        name: screen_group_id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ScreenGroup'
      operationId: get-screengroup-screen_group_id
      security:
        - BearerToken: []
    patch:
      summary: Set ScreenGroup template
      operationId: patch-screengroup-screen_group_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ScreenGroup'
      description: Push a template to a bigscreen group.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                template:
                  type: string
                templateData:
                  type: object
            examples:
              StartList:
                value:
                  template: startlist
                  templateData:
                    test:
                      testName: F1
                      sponsorLogo: 'https://domain.com/full/path/to/image.png'
                    phase: PREL
                    startList:
                      - id: 123
                        state: VALID
                        startGroup: 1
                        color: red
