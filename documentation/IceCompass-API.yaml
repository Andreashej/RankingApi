components:
  schemas:
    Horse:
      title: Horse
      type: object
      properties:
        id:
          type: integer
        horseName:
          type: string
        feifId:
          type: string
      examples:
        - id: 2
          horseName: Bjartmar fra Nedre Sveen
          feifId: NO2010104091
    Person:
      title: Person
      type: object
      examples:
        - id: 4
          firstname: Agnar Snorri
          lastname: Stefánsson
          fullname: Agnar Snorri Stefánsson
          ageGroup: Senior
      properties:
        id:
          type: integer
        firstname:
          type: string
        lastname:
          type: string
        fullname:
          type: string
        ageGroup:
          type: string
    Test:
      title: Test
      type: object
      properties:
        id:
          type: integer
        testcode:
          type: string
        testName:
          type: string
      examples:
        - id: 6826
          testcode: F1
          testName: F1.S
    Result:
      title: Result
      type: object
      examples:
        - id: 130738
          state: VALID
          riderId: 3289
          horseId: 4582
          testId: 6826
          sta: 2
          color: red
          phase: PREL
          mark: 5.27
          riderClass: Senior
          rank: 2
          marks:
            - id: 31
              markType: mark
              type: judge
              mark: 5
              flagOk: null
              judgeNo: '1'
              judgeId: XX894
              redCard: false
              blueCard: false
              yellowCard: false
              resultId: 113279
      properties:
        id:
          type: integer
        state:
          type: string
        riderId:
          type: number
        horseId:
          type: number
        testId:
          type: number
        sta:
          type: integer
        color:
          type: string
        phase:
          type: string
        mark:
          type: number
        riderClass:
          type: string
        rank:
          type: integer
        marks:
          type: array
          items:
            $ref: '#/components/schemas/Mark'
        rider:
          $ref: '#/components/schemas/Person'
        horse:
          $ref: '#/components/schemas/Horse'
    Mark:
      title: Mark
      type: object
      properties:
        id:
          type: integer
        markType:
          type: string
        type:
          type: string
        mark:
          type:
            - number
            - 'null'
        flagOk:
          type: boolean
        judgeNo:
          type: string
        judgeId:
          type: string
        redCard:
          type: boolean
        blueCard:
          type: boolean
        yellowCard:
          type: boolean
        resultId:
          type: integer
      examples:
        - id: 31
          markType: mark
          type: judge
          mark: 5
          flagOk: null
          judgeNo: '1'
          judgeId: XX894
          redCard: false
          blueCard: false
          yellowCard: false
          resultId: 113279
    StartListEntry:
      title: StartListEntry
      type: object
      properties:
        id:
          type: integer
        state:
          type: string
        riderId:
          type: integer
        testId:
          type: integer
        sta:
          type: integer
        color:
          type: string
        phase:
          type: string
        startGroup:
          type: integer
        rider:
          $ref: '#/components/schemas/Person'
        horse:
          $ref: '#/components/schemas/Horse'
      examples:
        - id: 113278
          state: VALID
          riderId: 2
          testId: 6826
          sta: 1
          color: blue
          phase: PREL
          startGroup: 1
          rider:
            id: 4
            firstname: Agnar Snorri
            lastname: Stefánsson
            fullname: Agnar Snorri Stefánsson
            ageGroup: Senior
          horse:
            id: 2
            horseName: Bjartmar fra Nedre Sveen
            feifId: NO2010104091
    ScreenGroup:
      title: ScreenGroup
      type: object
      properties:
        id:
          type: integer
        template:
          type: string
        name:
          type: string
        competitionId:
          type: string
        testId:
          type: string
        screens:
          type: array
          items:
            $ref: '#/components/schemas/Screen'
      examples:
        - id: 1
          template: startlist
          name: Track 1
          competitionId: 1450
          testId: 6826
          screens:
            - id: 268
              screenGroupId: 1
              competitionId: 1450
    Screen:
      title: Screen
      type: object
      properties:
        id:
          type: integer
        clientId:
          type: string
        screenGroupId:
          type: integer
        competitionId:
          type: integer
      examples:
        - id: 268
          screenGroupId: 1
          competitionId: 1450
  securitySchemes:
    BearerToken:
      type: http
      scheme: bearer
